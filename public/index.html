<!DOCTYPE html>
<html>

<head>
    <title>Lineesh Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room name" required>
                <label>User Type</label>
                <input type="radio" id="patient" name="type" value="patient">
                <label for="patient">patient</label><br>
                <input type="radio" id="doc" name="ntype"" value=" doctor">
                <label for="doc">doctor</label><br>
                <input type="radio" id="supdoc" name="name=" type"" value="Support Doctor">
                <label for="supdoc">support doctor</label>

                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
